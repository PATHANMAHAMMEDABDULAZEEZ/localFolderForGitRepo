<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
    <div class="navbar">
        <div class="navlogo border">
            <div class="logo">

            </div>
        </div>
        <div class="navAddress border">
            <p class="add1">Deliver to</p>
            <div class="addAddress">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add2">India</p>
            </div>
        </div>
        <div class="addSearchBar">
                <select class="addSelectOption">
                    <option>All</option>
                </select>  
                <input class="addInputBar" placeholder="Search Amazon"> 
            <div class="addSearchIcon">
                <i class="fa-brands fa-searchengin"></i>
            </div>
        </div>
        <div class="addLanguage border">
            <i class="fa-regular fa-flag"></i>
            <select class="languageOption">
                
                <option>EN</option>
            </select>
        </div>
        <div class="addHelloSignIn border">
            <p class="addHelloSignInName">Hello Shaik</p>
            <select class="addHelloSignInSelect">
                <option>Accounts & Lists</option>
            </select>
        </div>
        <div class="addHelloSignIn border">
            <p class="addHelloSignInName">Returns</p>
            <p class="addHelloSignInSelect">& Orders</p>
        </div>
        <div class="addCartDetails border">
            <i class="fa-solid fa-cart-shopping"></i>
            <p class="cartName">Cart</p>
        </div>
    </div>
    <div class="panel">
        <div class="panelAllOption border">
            <i class="fa-solid fa-bars"></i>
            <p>All</p>
        </div>
        <div class="panelOptions">
            <p class="border">Today's Deals</p>
            <p class="border">Customer Service</p>
            <p class="border">Registry</p>
            <p class="border">Gift Cards</p>
            <p class="border">Sell</p>
        </div>
        <div class="panelDealsOption border">
            <p>Shop Deals in Electronics</p>
        </div>
    </div>
    

</header>
<div class="heroSection">
    <div class="welcomeMessage">
        <p>Hi Mahammed Abdul Azeez P! </p>
        <p>Welcome to Amazon Indian Version</p>
        <p>Hope you are doing good</p>
    </div>
   
</div>

<main>
    <h1>Abdul Azeez</h1>

</main>
</body>
</html>
